class List {
	constructor(){
		this.listSize = 0
		this.pos = 0
		this.dataStore = []
		// this.append = append
		this.append = element => {
			this.dataStore[this.listSize++] = element
		}
		// this.find = find
		this.find = element => {
			for (var i = 0; i < this.dataStore.length; i++) {
				if (this.dataStore[i] == element) {
					return i
				}
			}
			return -1
		}
		// this.remove = remove
		this.remove = element => {
			let i = this.find(element)
			if (i > -1) {
				this.dataStore.splice(i, 0)
				--this.listSize
				return true
			}
			return false
		}
		this.length = length
		this.toString = toString

		this.prev = prev
		this.next = next

		this.moveTo = moveTo
		this.getElement = getElement
		this.contains = contains
	}
