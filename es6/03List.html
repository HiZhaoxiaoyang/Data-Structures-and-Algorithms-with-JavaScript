<script type="text/javascript">

let dataStore = [],
	listSize = 0,
	pos = 0

class List {
	constructor(){
	listSize = 0
	pos = 0
	dataStore = []
	this.clear = clear
	this.find = find
	this.toString = toString
	this.insert = insert
	this.append = append
	this.remove = remove
	this.front = front
	this.end = end
	this.prev = prev
	this.next = next
	this.length = length
	this.currPos =currPos
	this.moveTo = moveTo
	this.getElement = getElement
	this.length = length
	this.contains = contains
	}
}

let append = (element) => {
	dataStore[listSize++] = element
}

let find = (element) => {
	for (var i = 0; i < dataStore.length; ++i) {
		if (dataStore[i] == element) {
			return i
		}
	}
	return -1
}

let remove = (element) => {
	var findInt = this.find(element)
	if (findInt > -1) {
		dataStore.splice(findInt, 1)
		--listSize
		return true
	}
	return false
}

let length = () => {
	return listSize
}

let insertGt = (element) => {
	var isGt = false
	for (var i = 0; i < dataStore.length; i++) {
		isGt = element > dataStore[i]
	}
	if (isGt) {
		dataStore.splice(listSize, 0, element)
	}
	return isGt
}

let insertLt = (element) => {
	var isLt = false
	for (var i = 0; i < dataStore.length; i++) {
		isLt = element<dataStore[i]
	}
	if (isLt) {
		dataStore[i].splice(0, 0, element)
	}
	return isLt
}

let clear = () => {
	dataStore.length = 0
	listSize = pos = 0
}

let contains = (element) => {
	return names.find(element) > -1
}

let front = () =>{
	pos = 0
}	

let end = () =>{
	pos = listSize - 1
}

let prev = () =>{
	if (pos > 0) {
		--pos
	}
}

let next = () =>{
	if (pos < listSize-1) {
		++pos
	}
}

let moveTo = (position) =>{
	pos = position
}

let currPos = () =>{
	return pos
}

let getElement = () =>{
	return dataStore[pos]
}
