<script type="text/javascript">

let dataStore = [],
	_top = 0

class Stack {
	constructor(){
		dataStore = []
		_top = 0
		this.push = push
		this.pop = pop
		this.peek = peek
		this.length = length
		this.clear = clear
	}
}

let push = (element) => {
	dataStore[_top++] = element
}

let pop = (element) => {
	return dataStore[--_top]
}

let peek = (element) => {
	return dataStore[_top-1]
}

let length = () => {
	return _top
}

let clear = () => {
	_top = 0
}


/**
 *  进制转换：
 *  可以利用栈将一个数字从一种数制转换成另一种数制。假设想将数字 n 转换为以 b 为基数
 *	的数字，实现转换的算法如下。
 *	(1) 最高位为 n % b，将此位压入栈。
 *	(2)使用n/b代替n。
 *	(3) 重复步骤 1 和 2，直到 n 等于 0，且没有余数。
 *	(4) 持续将栈内元素弹出，直到栈为空，依次将这些元素排列，就得到转换后数字的字符
 *	串形式。
 *
 */
let mulBase = (num, base) => {
	var s = new Stack()
	do{
		s.push(num%base)
		num = ~~(num /= base)
	}while(num>0)

	var t = ''
	while(s.length()>0) {
		t += s.pop()
	}
	return t
}


/**
 * [isPalindrome 用Stack判断给定字符串是否是回文]
 * @param  {String}  words
 * @return {Boolean}
 */
let isPalindrome = (words) => {
	var s = new Stack(),
		rword = ''
	for (var i = 0; i < words.length; i++) {
		s.push(words[i])
	}
	while(s.length()>0) {
		rword += s.pop()
	}

	return words == rword
}

/**
 * [isPalindrome 用for判断给定字符串是否是回文]
 * @param  {String}  words
 * @return {Boolean}
 */
let isPalindromeForLoop = (words) => {
	var isR = false
	for (var i = 0, j = words.length - 1; i < words.length, j>0; i++, j--) {
		if (words[i] == words[j]) {
			isR = true
		}else{
			isR = false
			break
		}
	}
	return isR
}

/**
 * [isPalindrome 用reduce判断给定字符串是否是回文]
 * @param  {String}  words
 * @return {Boolean}
 */
let isPalindromeReduce = (words) => {
	var str_arr = words.split(''),
		str_concat = function (a, b) {
			return a+b
		}
	return str_arr.reduce(str_concat) === str_arr.reduceRight(str_concat)
}

/**
 * [isPalindrome 用reverse判断给定字符串是否是回文]
 * @param  {String}  words
 * @return {Boolean}
 */
let isPalindromeReverse = (words) => {
	return words === words.split('').reverse().join('')
}


/**
 * @fileOverview [通用阶乘]
 * @param  {Number}
 * @return {Number}
 */
let factorial = (n) => {
	if (n ===0) {
		return n = 1
	}
	else {
		return n * factorial(n-1)
	}
}

/**
 * @fileOverview [栈阶乘]
 * @param  {Number}
 * @return {Number}
 */
let factorialStack = (n) => {
	var s = new Stack()
	while(n>1){
		s.push(n--)
	}
	var pro = 1
	while(s.length()>0){
		pro *= s.pop()
	}
	return pro
}


console.log('mulBase(100,2):convert number 100 to 2 binary:', mulBase(100, 2),
	'\ntest by parseInt(1100100, 2):',parseInt(1100100, 2))
console.log('isPalindrome("hannah") by Stack:', isPalindrome('hannah'))
console.log('isPalindromeForLoop("hannah") by for-loop:', isPalindromeForLoop('hannah'))
console.log('isPalindromeReduce("hannah") by arr.reduce:', isPalindromeReduce('hannah'))
console.log('isPalindromeReverse("hannah") by arr.reverse:', isPalindromeReverse('hannah'))

console.log('factorial(5) by recursive:', factorial(5))
console.log('factorialStack(5):', factorialStack(5))
