<!DOCTYPE html>

</head>
<body>

<script type="text/javascript">
	/**
	 * 创建记录学生的对象
	 * 提供添加和平均成绩
	 */
	let Student = function () {
		this.scores = []
		this.add = add
		this.average = average
	}

	let add = function (score) {
		this.scores.push(score)
	}

	let average = function () {
		return this.scores.reduce((a,b) => a+b)/this.scores.length
	}

	let stu = new Student()
	stu.add(100)
	stu.add(96)
	stu.add(72)
	stu.add(54)
	console.log(stu.average())
</script>

</body>
</html>
