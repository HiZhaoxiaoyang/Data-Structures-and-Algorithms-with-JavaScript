<script type="text/javascript">
	/**
	 * 创建记录学生的对象
	 * 提供添加和平均成绩
	 */
	class Student {
		constructor(){
			this.scores = []
			this.add = add
			this.average = average
		}
	}

	let add = (score) => {
		stu.scores.push(score)
	}

	let average = () => {
		return stu.scores.reduce((a,b) => a+b)/stu.scores.length
	}

	let stu = new Student()
	stu.add(100)
	stu.add(96)
	stu.add(72)
	stu.add(54)
	console.log(stu.average())
</script>
