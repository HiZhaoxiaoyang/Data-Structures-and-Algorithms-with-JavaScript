	if (this.root == null) {
		this.root = n
	}else{
		var current = this.root,
			parent
		while(true){
			parent = current
			if (data < current.data) {
				current = current.left
				if (current == null) {
					parent.left = n
					break
				}
			}else{
				current = current.right
				if (current == null) {
					parent.right = n
					break
				}
			}
		}
	}
}

		}else if(data < current.data){

		}else{
