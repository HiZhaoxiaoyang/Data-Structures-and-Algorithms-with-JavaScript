function Graph(v) {
	this.vertices = v
	this.edges = 0
	this.adj = []
	for (var i = 0; i < this.vertices; ++i) {
		// this.vertices[i]
		this.adj[i] = []
		this.adj[i].push('')
	}
	this.addEdge = addEdge
	this.showGraph = showGraph

	this.marked = []
	this.edgeTo = []
	for (var i = 0; i < this.vertices; ++i) {
		this.marked[i] = false
		this.edgeTo[i] = false
	}
	this.dfs = dfs
	this.bfs = bfs
}

function addEdge(v, w) {
	this.adj[v].push(w)
	this.adj[w].push(v)
	this.edges++
}

function showGraph() {
	var h = ''
	for (var i = 0; i < this.vertices; ++i) {
			h += '\n' + i + '->'
			for (var j = 0; j < this.vertices; ++j) {
				// if(!this.adj[i][j]) continue
				h += this.adj[i][j] + ' '
			}
		}
	h = h.replace(/undefined/img, '')
	console.log(h)
}

/**
 * [dfs deep first search]
 * @param  {Number} v [top root]
 */
function dfs(v) {
	this.marked[v] = true
	if (this.adj[v]) {
		console.log('Visited vertex: ' + v)
	}
	// if (v == 2) { debugger}
	/*for (var w in this.adj[v]) {
		if (!this.marked[w]) {
			this.dfs(w)
		}
	}*/
	for (var w in this.marked) {
		if (!this.marked[w]) {
			this.dfs(w)
		}
	}
}

/**
 * [bfs broad first search]
 * @param  {Number} s [unvisited top root]
 */
function bfs(s) {
	var queue = []
	this.marked[s] = true
	queue.push(s)
	while(queue.length > 0){
		var v = queue.shift()
		if (!v) {
			console.log('Visited vertex: ' + v)
		}
		// for(var w in this.adj[v]){
		for(var w in this.marked){
			if (!this.marked[w]) {
				this.edgeTo[w] = v
				this.marked[w] = true
				queue.push(w)
			}
		}
	}
}
