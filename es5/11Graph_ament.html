<!DOCTYPE html>
<html>
<head>
	<title>11Graph</title>
</head>
<body>

<script type="text/javascript">
var a = [0,1,2,3,4,5],  
        book = [],  
        n;  
    function dfs(step){  
        var i;  
        if(step === n){// 如果站在第n+1个盒子面前，则表示前n个盒子已经放好扑克牌  
            console.log(a);  
            return a;             
        }  
        // 此时站在第step个盒子面前，应该放哪张牌呢？  
        // 按照1、2、3..n的顺序一一尝试  
        for(i=0;i<n;i++){  
            // 判断扑克牌是否还在手上  
            if(book[i] == undefined){// 表示i号扑克牌还在手上  
                a[step] = i;  
                book[i] = 1;// i号扑克牌已经不在手上  
                dfs(step+1);  
                book[i] = undefined;  
            }  
        }  
    }  
    n = 2;  
    dfs(0);  




function TreeNode(value){  
    this.value = value;  
      
}  
function makeBinaryTreeByArray(array,index){  
    if(index<array.length){  
        var value=array[index];  
        if(value!=0){  
            var t=new TreeNode(value);  
            array[index]=0;  
            t.left=makeBinaryTreeByArray(array,index*2);  
            t.right=makeBinaryTreeByArray(array,index*2+1);  
            return t;  
        }  
    }  
    return null;  
}  
  
function BinaryTree(ary){  
    this.left = new TreeNode(),  
    this.right = new TreeNode(),  
    this.root = makeBinaryTreeByArray(ary,1);  
      
      
}  
// 广度优先遍历  
BinaryTree.prototype.levelOrderTraversal = function(){  
    if(this.root==null){  
        console.error("empty tree");  
        return;  
    }  
    var queue = [];  
    queue.push(this.root);  
    while(queue.length!==0){  
        var node=queue.pop();  
        console.info('wid',node.value+"    ");  
        if(node.left!=null){  
            queue.push(node.left);  
        }  
        if(node.right!=null){  
            queue.push(node.right);  
        }  
    }  
    console.log("\n");  
};  
// 深度优先遍历  
BinaryTree.prototype.depthOrderTraversal = function(){  
        if(this.root==null){  
            console.error("empty tree");  
            return;  
        }         
        var stack=[];  
        stack.push(this.root);         
        while(stack.length > 0){  
            var node=stack.pop();  
            console.info('deep',node.value+"    ");  
            if(node.right!=null){  
                stack.push(node.right);  
            }  
            if(node.left!=null){  
                stack.push(node.left);  
            }             
        }  
    console.log("\n");  
};  
var arr=[0,13,65,5,97,25,0,37,22,0,4,28,0,0,32,0];  
var tree=new BinaryTree(arr);  
tree.levelOrderTraversal();  
tree.depthOrderTraversal();  

</script>




</body>
</html>
