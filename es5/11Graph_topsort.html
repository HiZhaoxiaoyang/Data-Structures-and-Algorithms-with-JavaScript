<!DOCTYPE html>
<html>
<head>
	<title>11Graph topSort</title>
</head>
<body>

<script type="text/javascript">
function Vertex(label) {
  this.label = label
}

function Graph(v) {
  this.vertices = v;
  this.vertexList = [];
  this.edges = 0;
  this.adj = [];

  for (var i = 0; i < this.vertices; ++i) {
    this.adj[i] = [];
    this.adj[i].push("");
  }
  this.addEdge = addEdge;
  this.showGraph = showGraph;
  this.dfs = dfs;
  this.marked = [];
  for (var i = 0; i < this.vertices; ++i) {
    this.marked[i] = false;
  }
  this.bfs = bfs;
  this.edgeTo = [];
  this.hasPathTo = hasPathTo;
  this.topSortHelper = topSortHelper;
  this.topSort = topSort;
}

function topSort() {
  var stack = [];
  var visited = [];
  for (var i = 0; i < this.vertices; i++) {
    visited[i] = false;
  }
  for (var i = 0; i < stack.length; i++) {
    if (visited[i] == false) {
      this.topSortHelper(i, visited, stack);
    }
  }
  for (var i = 0; i < stack.length; i++) {
    if (stack[i] != undefined && stack[i] != false) {
      console.log(this.vertexList[stack[i]]);
    }
  }
}

function topSortHelper(v, visited, stack) {
  visited[v] = true;
  for (var w in this.adj[v]) {
    if (!visited[w]) {
      this.topSortHelper(visited[w], visited, stack);
    }
  }
  stack.push(v);
}

function addEdge(v, w) {
  this.adj[v].push(w);
  this.adj[w].push(v);
  this.edges++;
}

function showGraph() {
  var visited = [],
    putstr = ''

  for (var i = 0; i < this.vertices; ++i) {
    putstr += this.vertexList[i] + " -> ";
    visited.push(this.vertexList[i]);
    for (var j = 0; j < this.vertices; ++j) {
      if (this.adj[i][j] != undefined) {
        if (visited.indexOf(this.vertexList[j]) < 0) {
          putstr += this.vertexList[j] + '\n';
        }
      }
    }
    visited.pop();
  }
  console.log(putstr);
}

function dfs(v) {
  this.marked[v] = true;
  if (this.adj[v] != undefined) {
    console.log("Visited vertex: " + v);
  }
  for (var w in this.adj[v]) {
    if (this.marked[w]) {
      this.dfs(w);
    }
  }
}


function bfs(s) {
  var queue = [];
  this.marked[s] = true;
  queue.unshift(s);
  while (queue.length > 0) {
    var v = queue.shift();
    if (typeof(v) != 'string') {
      console.log("Visited vertex:" + v);
    }
    for (var w in this.adj[v]) {
      if (!this.marked[w]) {
        this.edgeTo[w] = v;
        this.marked[w] = true;
        queue.unshift(w);
      }
    }

  }
}

function hasPathTo(v) {
  return this.marked[v];
}

function pathTo(v) {
  var source = 0;
  if (!this.hasPathTo(v)) {
    return undefined;
  }
  var path = [];
  for (var i = v; i != source; i = this.edgeTo[i]) {
    path.push(i);
  }
  path.push(s);
  return path;
}



/////
///examples
////
g = new Graph(6);
g.addEdge(1, 2);
g.addEdge(2, 5);
g.addEdge(1, 3);
g.addEdge(1, 4);
g.addEdge(0, 1);
g.vertexList = ["CS1", "CS2", "Data Structures",
  "Assembly Language", "Operating Systems",
  "Algorithms"
];
g.showGraph();
g.topSort();
</script>




</body>
</html>
