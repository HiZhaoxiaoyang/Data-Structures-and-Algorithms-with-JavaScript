<!DOCTYPE html>
<html>
<head>
	<title>test.egg</title>
</head>
<body>

<script type="text/javascript">
/*
	求答案 ？
	一筐鸡蛋：
	1个1个拿，正好拿完。
	2个2个拿，还剩1个。
	3个3个拿，正好拿完。
	4个4个拿，还剩1个。
	5个5个拿，还差1个。
	6个6个拿，还剩3个。
	7个7个拿，正好拿完。
	8个8个拿，还剩1个。
	9个9个拿，正好拿完。

	问筐里最少有多少鸡蛋？
*/

function testEgg() {
	console.time('test.egg setInterval')
	var x = 0,
		v = setInterval(function() {
			x++
			if (x % 2 == 1 && x % 3 == 0 && x % 4 == 1 && x % 5 == 4 && x % 6 == 3 && x % 7 == 0 && x % 8 == 1 && x % 9 == 0) {
				clearInterval(v)
				console.log('setInterval:', x)
				console.timeEnd('test.egg setInterval')
			}
		})
}

function testEgg2() {
	console.time('test.egg while')
	var x = 0
	while (!(x % 2 == 1 && x % 3 == 0 && x % 4 == 1 && x % 5 == 4 && x % 6 == 3 && x % 7 == 0 && x % 8 == 1 && x % 9 == 0)) {
		x++
	}
	console.log('while:', x)
	console.timeEnd('test.egg while')
}

function testEgg3() {
	console.time('test.egg for')
	for (var x = 0; !(x % 2 == 1 && x % 3 == 0 && x % 4 == 1 && x % 5 == 4 && x % 6 == 3 && x % 7 == 0 && x % 8 == 1 && x % 9 == 0); x++) {}
	console.log('for:', x)
	console.timeEnd('test.egg for')
}

testEgg()
testEgg2()
testEgg3()
</script>


</body>
</html>
