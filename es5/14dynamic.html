/**
 * [recursive Fibonacci]
 * @param  {[type]} n [pos int]
 * @return {[type]}   [description]
 */
function recurFib(n) {
	if (n < 2) {
		return n; 
	} else {
		return recurFib(n-1) + recurFib(n-2);
	}
}
// [0, 1, 1, 2, 3, 5, 8, 13, 21]
function recurFib2(n) {
	var arr = new Array(n).fill(0)
	/*arr.reduce(function (a, b) {

	})*/
	if (n ==1 || n==2) {
		return 1
	}else{
		arr[1] = 1
		arr[2] = 2
		for (var i = 3; i < n; i++) {
			arr[i] = arr[i-1] + arr[i-2]
		}
		return arr[n-1]
	}
}
