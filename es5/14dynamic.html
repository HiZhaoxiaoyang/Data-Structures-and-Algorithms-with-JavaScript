/**
 * [recursive Fibonacci]
 * @param  {[type]} n [pos int]
 * @return {[type]}   [description]
 */
function recurFib(n) {
	if (n < 2) {
		return n; 
	} else {
		return recurFib(n-1) + recurFib(n-2);
	}
}
// [0, 1, 1, 2, 3, 5, 8, 13, 21]
function recurFib2(n) {
	var arr = new Array(n).fill(0)
	/*arr.reduce(function (a, b) {
		return 
	})*/
	if (n ==1 || n==2) {
		return 1
	}else{
		arr[1] = 1
		arr[2] = 2
		for (var i = 3; i < n; i++) {
			arr[i] = arr[i-1] + arr[i-2]
		}
		return arr[n-1]
	}
}

function dynFib(n) {
	var val = []
	for(var i = 0; i <= n; ++i){
		val[i] = 0
	}
	if (n ==1 || n == 2) {
		return 1
	}else{
		val[1] = 1
		val[2] = 2
		for(var i = 3; i<=n; ++i){
			val[i] = val[i-1] + val[i-2]
		}
		return val[n-1]
	}
}

function iterFib(n) {
	var last = 1, nextLast = 1, result = 1
	for(var i = 2; i < n; ++i){
		result = last + nextLast
		nextLast = last
		last = result
	}
	return result
}

function lcs(word1, word2) {
	var max = 0;
	var index = 0;
	var lcsarr = new Array(word1.length + 1);
	for (var i = 0; i <= word1.length + 1; ++i) {
		lcsarr[i] = new Array(word2.length + 1);
		for (var j = 0; j <= word2.length + 1; ++j) {
			lcsarr[i][j] = 0;
		}
	}
	for (var i = 0; i <= word1.length; ++i) {
		for (var j = 0; j <= word2.length; ++j) {
			if (i == 0 || j == 0) {
				lcsarr[i][j] = 0;
			} else {
				if (word1[i - 1] == word2[j - 1]) {
					lcsarr[i][j] = lcsarr[i - 1][j - 1] + 1;
				} else {
					lcsarr[i][j] = 0;
				}
			}
			if (max < lcsarr[i][j]) {
				max = lcsarr[i][j];
				index = i;
			}
		}
	}
	var str = "";
	if (max == 0) {
		return "";
	} else {
		for (var i = index - max; i <= max; ++i) {
			str += word2[i];
		}
	}
	return str;
}



function max(a, b) {
	return a > b? a : b
}

function knapsack(capacity, size, value, n) {
	if (n == 0 || capacity == 0) {
		return 0;
	}
	if (size[n - 1] > capacity) {
		return knapsack(capacity, size, value, n - 1);
	} else {
		return max(value[n - 1] +
			knapsack(capacity - size[n - 1], size, value, n - 1),
			knapsack(capacity, size, value, n - 1));
	}
}


var value = [4, 5, 10, 11, 13];
var size = [3, 4, 7, 8, 9];
var capacity = 16;
var n = 5;
console.log('knapsack: ', knapsack(capacity, size, value, n));

function dKnapsack(capacity, size, value, n) {
	var K = [],
		L = []
	for (var i = 0; i <= capacity + 1; i++) {
		K[i] = [];
	}
	for (var i = 0; i <= n; i++) {
		for (var w = 0; w <= capacity; w++) {
			if (i == 0 || w == 0) {
				K[i][w] = 0;
			} else if (size[i - 1] <= w) {
				K[i][w] = max(value[i - 1] + K[i - 1][w - size[i - 1]],
					K[i - 1][w]);
			} else {
				K[i][w] = K[i - 1][w];
			}
			L.push(K[i][w] + " ");
		}
		L.push('\n')
	}
	console.log(L.join(''))
	return K[n][capacity];
}

var value = [4, 5, 10, 11, 13];
var size = [3, 4, 7, 8, 9];
var capacity = 16;
var n = 5;
console.log('dKnapsack : ',dKnapsack(capacity, size, value, n));
