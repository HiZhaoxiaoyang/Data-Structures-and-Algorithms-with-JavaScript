<!DOCTYPE html>
<html>
<head>
	<title>07Dictionary</title>
</head>
<body>

<script type="text/javascript">

function Dictionary() {
	this.dataStore = []
	this.add = add
	this.remove = remove
	this.find = find
	this.count = count
	this.clear = clear
	this.display = display
}	

function add(key, value) {
	this.dataStore[key] = value
}

function remove(key) {
	delete this.dataStore[key]
}

function find(key) {
	return this.dataStore[key]
}

function count() {
	var i = 0
	for(var every in this.dataStore){
		++i
	}
	return i
}

function clear() {
	for(var every in this.dataStore){
		delete this.dataStore[every]
	}
}

function display() {
	JSON.stringify(this.dataStore)
}

</script>




</body>
</html>
