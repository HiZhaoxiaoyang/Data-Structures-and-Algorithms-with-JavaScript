<!DOCTYPE html>
<html>
<head>
	<title>03List</title>
</head>
<body>

<script type="text/javascript">

function List() {
	this.listSize = 0
	this.pos = 0
	this.dataStore = []
	this.clear = clear
	this.find = find
	this.toString = toString
	this.insert = insert
	this.append = append
	this.remove = remove
	this.front = front
	this.end = end
	this.prev = prev
	this.next = next
	this.length = length
	this.currPos =currPos
	this.moveTo = moveTo
	this.getElement = getElement
	this.length = length
	this.contains = contains
}

function append(element) {
	this.dataStore[this.listSize++] = element
}

function find(element) {
	for (var i = 0; i < this.dataStore.length; ++i) {
		if (this.dataStore[i] == element) {
			return i
		}
	}
	return -1
}

function remove(element) {
	var findInt = this.find(element)
	if (findInt > -1) {
		this.dataStore.splice(findInt, 1)
		--this.listSize
		return true
	}
	return false
}

function length() {
	return this.listSize
}

function toString() {
	return this.dataStore
}

function insert(element, after){
	var findInt = this.find(after)
	if (findInt > -1) {
		this.dataStore.splice(findInt+1, 0, element)
		++this.listSize
		return true
	}
	return false
}

function insertGt(element) {
	var isGt = false
	for (var i = 0; i < this.dataStore.length; i++) {
		isGt = element>this.dataStore[i]
	}
	if (isGt) {
		this.dataStore.splice(this.listSize, 0, element)
	}
	return isGt
}

function insertLt(element) {
	var isLt = false
	for (var i = 0; i < this.dataStore.length; i++) {
		isLt = element<this.dataStore[i]
	}
	if (isLt) {
		this.dataStore[i].splice(0, 0, element)
	}
	return isLt
}

function clear() {
	delete this.dataStore
	this.dataStore = []
	this.listSize = this.pos = 0
}

function contains(element) {
	return this.find(element) > -1
}

function front(){
	this.pos = 0
}	

function end(){
	this.pos = this.listSize - 1
}

function prev(){
	if (this.pos > 0) {
		--this.pos
	}
}

function next(){
	if (this.pos < this.listSize-1) {
		++this.pos
	}
}

function moveTo(position){
	this.pos = position
}

function currPos(){
	return this.pos
}

function getElement(){
	return this.dataStore[this.pos]
}

/*
 * Person class
 */

	this.name = name
	this.gender = gender
}

function displayList(list) {
        for (list.front(); list.currPos() < list.length(); list.next()) {
           if (list.getElement() instanceof Person) {
              print(list.getElement()["name"] + ", " +
                   list.getElement()["movie"]);

else {
              print(list.getElement());
           }
	} 
}

</script>
