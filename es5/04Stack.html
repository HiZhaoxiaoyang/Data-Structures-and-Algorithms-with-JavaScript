<script type="text/javascript">

function Stack() {
	this.dataStore = []
	this.top = 0
	this.push = push
	this.pop = pop
	this.peek = peek
	this.length = length
	this.clear = clear
}

function push(element) {
	this.dataStore[this.top++] = element
}

function pop(element) {
	return this.dataStore[--this.top]
}

function peek(element) {
	return this.dataStore[this.top-1]
}

function length() {
	return this.top
}

function clear() {
	this.top = 0
}


/**
 * 
 *  可以利用栈将一个数字从一种数制转换成另一种数制。假设想将数字 n 转换为以 b 为基数
 *	的数字，实现转换的算法如下。
 *	(1) 最高位为 n % b，将此位压入栈。
 *	(2)使用n/b代替n。
 *	(3) 重复步骤 1 和 2，直到 n 等于 0，且没有余数。
 *	(4) 持续将栈内元素弹出，直到栈为空，依次将这些元素排列，就得到转换后数字的字符
 *	串形式。
 *
 */
function mulBase(num, base) {
	var s = new Stack()
	do{
		s.push(num%base)
		num = ~~(num /= base)
	}while(num>0)

	var t = ''
	while(s.length()>0) {
		t += s.pop()
	}
	return t
}

/**
 * 判断给定字符串是否是回文
 */
function isPalindrome(words) {
	var s = new Stack(),
		rword = ''
	for (var i = 0; i < words.length; i++) {
		s.push(words[i])
	}
	while(s.length()>0) {
		rword += s.pop()
	}

	return words == rword
}
/**
 * @fileOverview [通用阶乘]
 * @param  {Number}
 * @return {Number}
 */
function factorial(n) {
	if (n ===0) {
		return n = 1
	}
	else {
		return n * arguments.callee(n-1)
	}
}

/**
 * @fileOverview [栈阶乘]
 * @param  {Number}
 * @return {Number}
 */
function factorialStack(n) {
	var s = new Stack()
	while(n>1){
		s.push(n--)
	}
	var pro = 1
	while(s.length()>0){
		pro *= s.pop()
	}
	return pro
}
